<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the sign up page that allows the user to create an account in PriceSavior --->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up Page</title>
    <link rel="stylesheet" type="text/css" href="../CSS/SignupStyleSheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../JS/SignUpJS.js"></script>
</head>
<body>
    <div id="container">
        <img src="../Images/shoppingcart.png" width="150" height="150">
        <h1>Sign-Up</h1>
    </div>
    <div id="Form" class="centered">

            <form>

                <input type="text" name="username" placeholder="Enter Username"/><br>
                <br>
                <input type="password" name="password" placeholder="Enter Password"/><br>
                <br>
                <input type="password" name="confirmPassword" placeholder="Confirm Password"/><br>
                <br>
                <input type="text" name="zipcode" pattern="[0-9]{5}" placeholder="Enter Zipcode"/><br>
                <br>
                <input type="email" name="email" placeholder="Enter Email"/><br>
                <br>
                <br><br>
                <input type="submit"  class="blocked" value="Submit" />

            </form>

    </div>
</body>
</html>
