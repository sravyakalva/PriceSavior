<!DOCTYPE html>
<html>

<!--Links to bootstrap files-->


<!-- Custom styles for this template -->

<head>
  <!-- This page allows the user to login if they already have an account -->
  <meta charset="utf-8">
  <title>Login Page</title>
	<link href="../CSS/signin.css" rel="stylesheet">
	<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript"src="../JQuery/jquery-3.1.0.min.js" ></script>
	<link rel="stylesheet" href="../CSS/homeSheet.css">
	<link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
	<script src="../jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
	<script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../JS/HomePage.js"></script>

</head>
	<body>
    	<div class="container">
			<fieldset>
      	<form class="form-signin" action="../HTML/MyProfile.html">

      		<!--Asks user for Email and password-->
        	<h2 class="form-signin-heading">Please sign in</h2>
        	<label for="inputEmail" class="sr-only">Email address</label>
        	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        	<label for="inputPassword" class="sr-only">Password</label>
        	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        	<!--Checkbox lets users to allow website to remember password-->
        	<div class="checkbox">
          		<label>
            	<input type="checkbox" value="remember-me"> Remember me
          		</label>
        	</div>

        	<!--Sign up button-->
        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      	</form>
		</fieldset>
    	</div> <!-- /container -->
	</body>
</html>
